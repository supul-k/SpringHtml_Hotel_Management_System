<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Employee</title>
</head>
<body>

<div class="Container">

    <nav class="nav nav-pills nav-fill">
        <a class="nav-item nav-link active" href="/">Home</a>
        <a class="nav-item nav-link" href="/employee">Employee</a>
        <a class="nav-item nav-link" href="/customer">Customer</a>
        <a class="nav-item nav-link" href="/rooms">Rooms</a>
    </nav>

    <div class="Container-fluid ml-10 mt-5 mr-10">
        <div class ="container">
            <div class = "row">
                <h1> Employees List </h1>
            </div>

            <div class = "row">
                <div class = "col-lg-3">
<!--                    <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>-->
                    <a class = "btn btn-primary btn-sm mb-3" href="/addEmployee">Add Employee</a>
                </div>
            </div>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                <tr>
                    <th> Employee First Name</th>
                    <th> Employee Last Name</th>
                    <th> Employee Email </th>
                    <th> Actions </th>
                </tr>
                </thead>

                <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td>
                        <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                           class = "btn btn-primary">Update</a>

                        <a th:href = "@{/students/{id}(id=${student.id})}"
                           class = "btn btn-danger">Delete</a>

                    </td>
                </tr>
                </tbody>

            </table>

        </div>
</div>
<!--</nav>-->

</body>
</html>
